    <script>
        function showPassword(){

            var email = $("input#email").val();
            $("#warning").css('display','none'); //error message

            if (email !== "") {  // If something was entered
                $("#empty-warning").css('display','none'); //error message

                if (!isValidEmailAddress(email)) {
                    $("#email-warning").css('display','block'); //error message
                    return false;
                }else{
                    $("#email-warning").css('display','none'); //error message

                    $("#email-form" ).fadeOut( "slow" );
                    $("#email-form").css('display','none');
                    $("#next-btn" ).fadeOut( "slow" );
                    $("#next-btn").css('display','none');

                    $("#password-form" ).fadeIn( "slow" );
                    $("#password-form").css('display','block');
                    $("#cpassword-form" ).fadeIn( "slow" );
                    $("#cpassword-form").css('display','block');
                    $("#submit-btn" ).fadeIn( "slow" );
                    $("#submit-btn").css('display','block');
                }
            }else{
                $("#empty-warning").css('display','block'); //error message
                $("#email-warning").css('display','none'); //error message
                return false;
            }


        }



        function isValidEmailAddress(emailAddress) {
            var pattern = new RegExp(/^(("[\w-+\s]+")|([\w-+]+(?:\.[\w-+]+)*)|("[\w-+\s]+")([\w-+]+(?:\.[\w-+]+)*))(@((?:[\w-+]+\.)*\w[\w-+]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$)|(@\[?((25[0-5]\.|2[0-4][\d]\.|1[\d]{2}\.|[\d]{1,2}\.))((25[0-5]|2[0-4][\d]|1[\d]{2}|[\d]{1,2})\.){2}(25[0-5]|2[0-4][\d]|1[\d]{2}|[\d]{1,2})\]?$)/i);
            return pattern.test(emailAddress);
        };
    </script>

<script type="text/javascript">
    $(document).ready(function (e) {
        const regform = document.getElementById("signupForm")
        regform.addEventListener("submit", (e) => {
            document.getElementById("btn").disabled = true;
            e.preventDefault()

            const formData = new FormData(e.target);

            fetch('/register', {
                method: 'POST',
                body: formData,
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('Success:', data);
                // Handle success response from backend
                Swal.fire({
                title: `Registration ${data.status}`,
                text: `${data.message}`,
                icon: `${data.status}`,
            });
            if(data["status"]=="success"){
                setTimeout(() => {
                   window.location.href = "login.html"
                }, 2000);
            }
            document.getElementById("btn").disabled = false;
            })
            .catch(error => {
                console.error('Error:', error);
                // Handle error
            });

        })

});
</script>
